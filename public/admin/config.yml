media_folder: "src/images/upload" # Location where files will be stored in the repo
public_folder: "src/images/upload" # The src attribute for uploaded media

backend:
  name: github
  repo: Akrual/NewWebsite   # Path to your Github/Gitlab repository
  branch: main    # Branch to update
  base_url: https://githubauth.akrual.com.br/ # Path to ext auth provider

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog/br" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in frontmatter
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Author Image", name: "authorImage", widget: "image" }
      - { label: "Author Image Alt", name: "authorImageAlt", widget: "string" }
      - { label: "Publication Date", name: "pubDate", widget: "date" }
      - { label: "Card Image", name: "cardImage", widget: "image" }
      - { label: "Card Image Alt", name: "cardImageAlt", widget: "string" }
      - { label: "Read Time", name: "readTime", widget: "number" }
      - { label: "Contents", name: "contents", widget: "list" }
